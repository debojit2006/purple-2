<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daydream for You</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Define Noto Sans as the primary font */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;400;700&display=swap');
    </style>
</head>
<body>

    <!-- 1. START OVERLAY (Landing / Invite) -->
    <div id="start-overlay" class="fixed inset-0 flex flex-col justify-center items-center bg-black/90 backdrop-blur-md z-50 transition-opacity duration-1000">
        <div class="text-center p-8 rounded-xl shadow-2xl border-2 border-pink-400/50 bg-white/10">
            <h1 class="text-5xl font-bold text-pink-300 tracking-wider mb-4" id="intro-title">My Daydream for You,</h1>
            <p class="text-xl text-white/80 mb-6">Tap to enter the scene we built together.</p>
            <button id="start-button" class="px-8 py-3 bg-pink-600 hover:bg-pink-500 text-white font-semibold rounded-full shadow-xl transition active:scale-95">
                Enter My Daydream üíñ
            </button>
            <p id="loading-status" class="mt-4 text-xs text-pink-200 opacity-0 transition-opacity">Initializing Firebase...</p>
        </div>
    </div>

    <!-- 2. MAIN SCENE CONTAINER -->
    <div id="daydream-scene" class="w-screen h-screen overflow-hidden relative">
        <!-- Background element for mood color transitions (will be manipulated by JS) -->
        <div id="scene-background" class="w-full h-full absolute transition-all duration-[3000ms] ease-in-out"></div>

        <!-- Heart Particle Emitter -->
        <div id="particle-container" class="w-full h-full absolute pointer-events-none z-10"></div>

        <!-- THUMB LIGHT EFFECT (follows cursor) -->
        <div id="thumb-light" class="absolute pointer-events-none rounded-full blur-2xl z-20 opacity-70 transition-opacity duration-300"></div>

        <!-- 3. INTERACTIVE ELEMENTS (Z-30) -->
        <div class="relative w-full h-full flex justify-center items-center z-30">
            
            <!-- KISS METER (Tasteful Glow) -->
            <div id="kiss-meter" class="absolute top-4 left-1/2 transform -translate-x-1/2 w-48 h-2 bg-gray-600/50 rounded-full overflow-hidden shadow-lg">
                <div id="kiss-bar" class="h-full w-0 transition-all duration-1000 rounded-full" style="background-color: var(--color-mid);"></div>
                <div id="kiss-label" class="absolute top-0 text-xs text-white/80 left-1/2 transform -translate-x-1/2">Mood Level</div>
            </div>

            <!-- LOLLIPOP & BUBBLE INTERACTION -->
            <div id="lollipop-zone" class="relative cursor-grab active:cursor-grabbing">
                <div id="bubble-target" class="absolute -top-10 left-1/2 transform -translate-x-1/2 origin-bottom transition-all duration-300">
                    <!-- Lollipop SVG/Emoji Placeholder -->
                    <span id="lollipop" class="text-5xl">üç≠</span>
                </div>
                <!-- Bubble to inflate -->
                <div id="bubble-svg" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-0 rounded-full transition-all duration-100 ease-linear"></div>
            </div>

        </div>

        <!-- 4. BOTTOM BAR / CONTROLS (Z-40) -->
        <div class="fixed bottom-0 w-full p-4 flex justify-around items-center bg-black/40 backdrop-blur-sm z-40">
            <!-- Music Visualizer Placeholder -->
            <div id="visualizer-container" class="flex flex-col items-center">
                <canvas id="visualizer" width="100" height="20" class="rounded-lg bg-white/10 shadow-inner"></canvas>
                <p class="text-xs text-white/60 mt-1">Soft R&B Loop</p>
            </div>
            
            <!-- GEMINI/LLM INTERACTION -->
            <div class="flex flex-col items-center max-w-sm">
                <input type="text" id="dream-input" placeholder="Type a word (e.g., 'numb')" class="p-2 w-48 text-sm rounded-lg bg-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                <button id="get-note-button" class="mt-2 text-xs py-1 px-3 bg-pink-500 hover:bg-pink-400 text-white rounded-lg transition active:scale-95 disabled:bg-gray-500">
                    Write a Note
                </button>
                <div id="gemini-note-output" class="mt-2 text-center text-xs italic text-pink-200 h-4 w-48 overflow-hidden"></div>
            </div>
            
            <!-- MEMORY LOG / KEEPSAKE -->
            <button id="view-memories-button" class="py-2 px-4 bg-purple-500 hover:bg-purple-400 text-white font-semibold rounded-lg shadow-md transition active:scale-95">
                View Keepsakes (0)
            </button>
        </div>
    </div>

    <!-- 5. MODAL FOR MEMORY LOG -->
    <div id="memory-modal" class="hidden fixed inset-0 flex justify-center items-center bg-black/70 backdrop-blur-sm z-50 p-4">
        <div class="bg-cream-bg p-6 rounded-xl shadow-2xl max-h-[80vh] overflow-y-auto w-full max-w-md">
            <h2 class="text-2xl font-bold text-purple-700 mb-4">Our Daydream Memories</h2>
            <div id="memories-list" class="space-y-4">
                <p class="text-gray-500">No moments saved yet...</p>
            </div>
            <button id="close-modal-button" class="mt-6 py-2 px-4 bg-red-500 hover:bg-red-400 text-white rounded-lg transition">
                Close
            </button>
        </div>
    </div>
    
    <!-- 6. REQUIRED AUDIO ELEMENT -->
    <audio id="rnb-audio" loop></audio>

    <!-- Link Custom JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
